<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Contact us</title>
    <style>
        body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #90613a;
}
    

    .cointainer {
        display: flex;
        margin: auto;
        padding: 20px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    .box1 {
        color: white;
        margin: 30px;
        padding: 63px;
        display: block;
        margin-bottom: 0px;
        margin-top: 20px;
        box-shadow: -5px 0px 5px 2px;


    }

    .box2 {
        color: white;
        margin: 25px;
        padding: 58px;
        display: block;
        margin-bottom: 0px;
        margin-top: 20px;
        box-shadow: -5px 0px 5px 2px;
        width: 430px;
    }

    #p1,
    #p2,
    #p3 {
        margin: auto;
        margin-left: 70px;
        margin-bottom: 0px;
        padding: 20px;

    }

    .add {
        display: flex;
        margin-top: 28px;
    }

    p {
        font-size: 16px;
    }

    #mob {
        margin-left: 30px;
    }

    .form-control {
        width: 260px;
    }

    .tit {
        margin-top: 0px;
        color: white;
        text-align: center;
    }
    a{
      color: white;
      text-decoration: none;
      margin-left: 60px;
    }
    textarea{
      resize: none;
    }
    h1{
      text-shadow: -3px 2px 1px #341616;
    }

    </style>
</head>

<body>
    <div class="hero-image">
        <div class="tit">
            <h1>Contact us</h1>
            <p style="font-size: 25px; text-shadow: -3px 2px 1px #341616;">Get in touch and let us know how we can help.</p>
        </div>
        <div class="cointainer">
            <div class="box1">
                <div class="add">
                    <img src="https://img.icons8.com/doodle/64/000000/address.png" />
                    <p><br>Mit academy of enginnering <br> &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;alandi pune</p>
                </div>
                <div class="add">
                    <img src="https://img.icons8.com/flat-round/64/000000/phone.png" />
                    <p id="mob"><br>+917488259671</p>
                </div> 
                <div class="add">
                    <img src="https://img.icons8.com/fluent/48/000000/gmail--v2.png" />
                    <p id="email" style="margin-left: 13px;"><br> deeprajshrivastava132@gmail.com </p>
                </div>
                <div class="add">
                    <img src="https://img.icons8.com/fluent/48/000000/linkedin-2.png" />
                    <a href="https://www.linkedin.com/in/deep-raj-0a4972182/"> <br>Deep Raj
                    </a>
                </div>
            </div>
            <div class="box2">
                <p style="font-weight: bold; font-size: 20px; margin-bottom: 12px;">Send meassage</p>
                <form action="{{url_for('send')}}">
                    <div class="form-group">
                        <label for="usr">Full name</label>
                        <input type="text" class="form-control" id="usr" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="comment">Type your message</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
