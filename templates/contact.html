<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Contact us</title>
    <style>
        *{
      margin: 0;
      padding: 0;
    }
    .contact {
      background: url('static/image/contact.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    h1{
    text-shadow: -3px 2px 1px #341616;
    margin-top: 0px;
    color: #ff2424;
    letter-spacing: 1.4px;
    margin-top: 0px;
}
    .coinatiner{
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    justify-content: center;
    }
    .box{
      width: 380px;
      margin: 20px;
      padding: 20px;
      background: rgba(141, 184, 173, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    #box1 .add {
      margin: 14px;
      padding: 15px;
      display: flex;
    }
    #box1 .add p{
      font-size: 16px;
      color: #fff;
      font-weight: 500;
    }
    #box1 .add a{
       font-size: 16px;
      color: #fff;
      font-weight: 500;
    }
    #box2 textarea {
      height: 142px;
      width: 324px;
      resize: none;
    }

    label {
      color: white;
    }
    button{
      width: 80px;
      height: 40px;
      font-size: 20px;
    }
    h3{
      color: #ff2424
    }
    .btn{
      width: 75px;
      height: 40px;
      font-size: 18px;
    }


  </style>
</head>

<body>
    <section class="contact">
        <h1 class="text-center">Contact us</h1>
        <h3 class="text-center" >Get in touch let us know how we can help you</h3>
        <div class="coinatiner">
            <div class="box" id="box1">
                <div class="add">
                    <img src="https://img.icons8.com/doodle/64/000000/address.png" />
                    <p><br>Mit academy of enginnering <br> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;alandi pune</p>
                </div>
                <div class="add">
                    <img src="https://img.icons8.com/flat-round/64/000000/phone.png" />
                    <p id="mob" style="margin-left: 35px;"><br>+917488259671</p>
                </div>
                <div class="add">
                    <img src="https://img.icons8.com/fluent/48/000000/gmail--v2.png" />
                    <p id="email" style="margin-left: 13px;"><br> deeprajshrivastava132@gmail.com </p>
                </div>
                <div class="add">
                    <img src="https://img.icons8.com/fluent/48/000000/linkedin-2.png" />
                    <a style="margin-left: 60px;" href="https://www.linkedin.com/in/deep-raj-0a4972182/"> <br>Deep Raj
                    </a>
                </div>
            </div>
            <div class="box" id="box2">
                <p style="font-weight: bold; font-size: 20px; margin-bottom: 12px; color: white;">Send meassage</p>
                <form onsubmit="myfunction()">
                    <div class="form-group">
                        <label for="usr">Full name</label>
                        <input type="text" class="form-control" id="usr" placeholder="Enter name" name="name" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="comment">Type your message</label>
                        <textarea class="form-control" rows="5" id="comment" required="required"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
